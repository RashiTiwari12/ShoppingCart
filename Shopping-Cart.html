<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Shopping Cart</h1>
    <h3>Menu</h3>
    <ol>
        <li>Pen</li>
        <li>Bag</li>
        <li>Stickers</li>
        <li>Book</li>
        <li>chocolate</li>
        <li>Pencil</li>
    </ol>
    <p>Enter product number</p>
    <input class="input-box" type="text" placeholder="type-here">
    <button class="add-to-cart">Add to cart</button>
    <button class="checkout">Checkout</button>
    <h4>Your Cart:</h4>
    <p class="cart-items"></p>
    <h2>Final List:</h2>
    <p class="final-list"></p>


    <script>

        class order {
            constructor() {
                this.products = []
            }
            add(product) {
                return this.products.push(product)
            }
            show() {
                return this.products
            }
            remove() {
                return this.products.pop()
            }
        }
        let Orders = new order()
        let ordersShow = Orders.show()
        let addToCart = document.querySelector(".add-to-cart")
        let checkout = document.querySelector(".checkout")
        let input = document.querySelector(".input-box")
        let cartItems = document.querySelector(".cart-items")
        let finalList = document.querySelector(".final-list")

        addToCart.addEventListener('click', () => {
            let userInput = parseInt(input.value)

            if (userInput >= 1 && userInput <= 6) {
                switch (userInput) {
                    case 1:
                        Orders.add("Pen");
                        console.log(Orders.show())
                        break;
                    case 2:
                        Orders.add("Bag")
                        break;
                    case 3:
                        Orders.add("Stickers")
                        break;
                    case 4:
                        Orders.add("Book")
                        break;
                    case 5:
                        Orders.add("Chocolate")
                        break;
                    case 6:
                        Orders.add("Pencil")
                        break;


                }

                console.log(ordersShow)
                console.log(Orders)
                cartItems.innerText = `[${ordersShow}]`;
            } else { alert("not-valid") }

        })
        checkout.addEventListener('click', () => {
            for (let i = 0; i < ordersShow.length; i++) {
                let li = document.createElement("li");
                li.innerText = ordersShow[i];
                finalList.appendChild(li);
            }
            cartItems.remove();
            addToCart.disabled = true;
            input.disabled = true;
            checkout.disabled = true;
        })

    </script>

</body>

</html>
